<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;

            cursor: pointer;
            border: none;
            border-radius: 5px;

            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>

    <h1>Click to view modified page</h1>
    <div class="button-container">
        <button onclick="location.href='Accessibilty Redesign/home.html'">Home Page Redesign</button>
